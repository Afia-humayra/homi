<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Builder</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }
    #counters {
      margin: 15px 0;
      font-size: 20px;
      color: #555;
    }
    #array-container {
      display: grid;
      gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }
    .row {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      border-radius: 10px;
      background: #f0f0f0;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s ease;
    }
    .cell.filled {
      opacity: 1;
      transform: scale(1);
    }
    #answer {
      margin-top: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #444;
    }
    button {
      background: #ff6f61;
      color: white;
      font-size: 22px;
      border: none;
      padding: 16px 35px;
      margin: 10px;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e85b50;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Click "Next" to Start</h1>
    <div id="counters">Rows: 0 | Columns: 0</div>
    <div id="array-container"></div>
    <p id="answer"></p>
    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="addColumn()">‚ûï Add Column</button>
    <br>
    <button onclick="nextProblem()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    const problems = [
      [2,2],[2,3],[3,3],[2,4],[3,4],[4,4],[2,5],[3,5],[4,5],[5,5]
    ];

    const emojis = ["üçé","üìò","‚úèÔ∏è","‚≠ê","ü™Å","üé≤","üöó","‚öΩ","üê∂","üê±","üå∏","üç©","üéÅ","üöÄ","ü¶ã","üçï"];

    let index = -1;
    let rowsTarget = 0, colsTarget = 0;
    let currentRows = 0, currentCols = 0;
    let chosenEmoji = "üçé";

    function updateCounters() {
      document.getElementById("counters").textContent = 
        `Rows: ${currentRows}/${rowsTarget} | Columns: ${currentCols}/${colsTarget}`;
    }

    function nextProblem() {
      index = (index + 1) % problems.length;
      [rowsTarget, colsTarget] = problems[index];
      currentRows = 0;
      currentCols = 0;
      chosenEmoji = emojis[Math.floor(Math.random() * emojis.length)];

      document.getElementById("question").textContent = `Build: ${rowsTarget} √ó ${colsTarget}`;
      document.getElementById("array-container").innerHTML = "";
      document.getElementById("answer").textContent = "";
      updateCounters();
    }

    function addRow() {
      if (currentRows < rowsTarget) {
        currentRows++;
        const container = document.getElementById("array-container");
        const row = document.createElement("div");
        row.classList.add("row");
        for (let i = 0; i < currentCols; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell","filled");
          cell.textContent = chosenEmoji;
          row.appendChild(cell);
        }
        container.appendChild(row);
        updateCounters();
        checkComplete();
      }
    }

    function addColumn() {
      if (currentCols < colsTarget) {
        currentCols++;
        const container = document.getElementById("array-container");
        const rows = container.querySelectorAll(".row");
        rows.forEach(row => {
          const cell = document.createElement("div");
          cell.classList.add("cell","filled");
          cell.textContent = chosenEmoji;
          row.appendChild(cell);
        });
        updateCounters();
        checkComplete();
      }
    }

    function checkComplete() {
      if (currentRows === rowsTarget && currentCols === colsTarget) {
        const container = document.getElementById("array-container");
        // Animate filling remaining empty cells if any
        for(let r of container.querySelectorAll(".row")) {
          for(let c of r.querySelectorAll(".cell")) {
            c.classList.add("filled");
          }
        }
        const total = rowsTarget * colsTarget;
        document.getElementById("answer").textContent = `= ${total}`;
      }
    }
  </script>
</body>
</html>
